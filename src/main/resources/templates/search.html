<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <ol>
        <table class="job-listing">
            <tr th:each="employer : ${jobs}">
                <td>
                    <div th:text="'ID:  ' + ${employer.id}"/></br>
                    <div th:text="'Name:  ' +  ${employer.name}"/></br>
                    <div th:text="'Employer:  ' + ${employer.employer}"/></br>
                    <div th:text="'Location:  ' + ${employer.location}"/></br>
                    <div th:text="'Position Type:  ' + ${employer.positionType}"/></br>
                    <div th:text="'Skill:  ' + ${employer.coreCompetency}"/></br>
                </td>
            </tr>
        </table>
    </ol>
</div>

</body>
</html>
